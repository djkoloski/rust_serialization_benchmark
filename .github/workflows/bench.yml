name: bench

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'Cargo.toml'
      - 'benches/**'
      - 'src/**'

env:
  CI: true

jobs:
  build:
    name: bench
    strategy:
      matrix:
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1
          submodules: true

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rust-src

      - uses: Swatinem/rust-cache@v2

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install Trunk
        uses: baptiste0928/cargo-install@v2
        with:
          crate: trunk
          version: '0.19'

      - name: bench
        if: "!contains(github.event.head_commit.message, '[no-bench]')"
        shell: bash
        run: |

          lscpu
          rustc --version --verbose

          git config --global user.name github-actions
          git config --global user.email github-actions@github.com

          cargo run -p bencher

          git add -A benchmark_results
          git add README.md
          git commit -m "[gh-actions] Update benchmarks"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Build Pages
        shell: bash
        run: cd pages && trunk --config Trunk.prod.toml build --release --filehash=false && cd ..

      - name: Deploy Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages/dist
